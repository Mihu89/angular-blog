<div *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <img [src]='article.imageUrl' />
            <h3>&nbsp;{{article.title}}</h3>            
        </div>
        <div>
            <div class="meta-info">
                {{article.date | date}} Author: {{article.author}}
            <p [innerHtml]='article.description'></p>
            </div>
            <p><a [routerLink]="article.id" class="continue-reading">Continue reading</a></p>
        </div>
    </div>
</div>
